<section class="hero is-link is-fullheight">
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title pacifico larger-text">
        modern web store
      </h1>
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">

          <form [formGroup]="form">
            <div class="field">
              <div class="columns">
                <div class="control column is-half">
                  <input class="input is-medium" type="text" placeholder="Nome" formControlName="firstName">
                  <span class="tag is-danger" *ngIf="!form.controls.firstName.valid && !form.controls.firstName.pristine">Nome inválido</span>
                </div>
                <div class="control column is-half">
                  <input class="input is-medium" type="text" placeholder="Sobrenome" formControlName="lastName">
                  <span class="tag is-danger" *ngIf="!form.controls.lastName.valid && !form.controls.lastName.pristine">Sobrenome inválido</span>
                </div>
              </div>
            </div>

            <div class="field">
              <div class="control" id="emailControl">
                <input class="input is-medium" type="email" (blur)="checkEmail()" placeholder="E-mail" formControlName="email"
                  [ngClass]="{'is-danger': (!form.controls.email.valid && !form.controls.email.pristine)}">
                <span class="tag is-danger" *ngIf="!form.controls.email.valid && !form.controls.email.pristine">E-mail inválido</span>
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input class="input is-medium" type="text" placeholder="CPF" formControlName="document">
                <span class="tag is-danger" *ngIf="!form.controls.document.valid && !form.controls.document.pristine">CPF inválido</span>
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input class="input is-medium" type="text" placeholder="Usuário" formControlName="username">
                <span class="tag is-danger" *ngIf="!form.controls.username.valid && !form.controls.username.pristine">Nome de usuário inválido</span>
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input class="input is-medium" type="password" placeholder="Senha" formControlName="password">
                <span class="tag is-danger" *ngIf="!form.controls.password.valid && !form.controls.password.pristine">Senha inválida</span>
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input class="input is-medium" type="password" placeholder="Confirmar Senha" formControlName="confirmPassword">
                <span class="tag is-danger" *ngIf="!form.controls.confirmPassword.valid && !form.controls.confirmPassword.pristine">Senha inválida</span>
              </div>
            </div>

            <div class="field">
              <button (click)="submit()" class="button is-link is-inverted is-outlined is-medium is-fullwidth" [disabled]="!form.valid">Cadastrar</button>
            </div>

            <div class="field">
              <button routerLink="/login" class="button is-link is-fullwidth">Voltar para a tela de Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
