<app-headbar></app-headbar>
<section class="hero is-link is-fullheight">
  <div class="hero-body">
    <div class="container has-text-centered">

      <h1 class="title pacifico medium-text">
        modern web store
      </h1>

      <div class="columns">
        <div class="column is-half is-offset-one-quarter">

          <div class="notification is-danger" *ngIf="errors.length > 0">
            <ul>
              <li *ngFor="let erro of errors">{{ erro.message }}</li>
            </ul>
          </div>
          <!-- Recuperar do javascript usa [] -->
          <form [formGroup]="form">

            <div class="field">
              <div class="control" id="usernameControl">
                <input class="input is-medium" type="username" placeholder="Usuário" formControlName="username"
                  [ngClass]="{'is-danger': (!form.controls.username.valid && !form.controls.username.pristine)}">
                <span class="tag is-danger" *ngIf="!form.controls.username.valid && !form.controls.username.pristine">Usuário
                  inválido</span>
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input class="input is-medium" type="password" placeholder="Senha" formControlName="password" [ngClass]="{'is-danger': (!form.controls.password.valid && !form.controls.password.pristine)}">
                <span class="tag is-danger" *ngIf="!form.controls.password.valid && !form.controls.password.pristine">Senha
                  inválida</span>
              </div>
            </div>

            <div class="field">
              <!-- Mandar ação da tela para o javascrip usa () -->
              <button (click)="submit()" class="button is-link is-inverted is-outlined is-medium is-fullwidth"
                [disabled]="!form.valid">Entrar</button>
            </div>

            <div class="field">
              <button routerLink="/signup" class="button is-link is-fullwidth">Ainda não sou cadastrado</button>
            </div>
            <hr>
            <div class="field">
              <button class="button is-link is-fullwidth" (click)="showModal()">Termos de Uso</button>
            </div>
          </form>

        </div>
      </div>

    </div>
  </div>
</section>

<div class="modal" id="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Termos de Uso</p>
      <button class="delete" aria-label="close" (click)="hideModal()"></button>
    </header>
    <section class="modal-card-body">
      Aqui vão os termos de uso do site
    </section>
    <footer class="modal-card-foot">
      <button class="button" (click)="hideModal()">OK</button>
    </footer>
  </div>
</div>
